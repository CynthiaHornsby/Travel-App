<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sabre API</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Example queryURL for Giphy API
    var queryURL = "https://api.sabre.com/v1/historical/flights/fares?origin=CLT&destination=DFW&earliestdeparturedate=2017-12-31&latestdeparturedate=2018-01-2&lengthofstay=5";

    $.ajax({
      url: queryURL,
      method: 'GET'
    }).done(function(response) {
      console.log(response);
    });
  </script>

</body>

</html>
